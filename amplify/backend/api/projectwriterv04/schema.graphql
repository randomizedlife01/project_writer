type Document @model @auth(rules: [{allow: public}]) {
  id: ID!
  docName: String
  docDesc: String
  IdeaMemos: [IdeaMemo] @connection(keyName: "byDocument", fields: ["id"])
  MyLifeMemos: [MyLifeMemo] @connection(keyName: "byDocument", fields: ["id"])
}

type MyLifeMemo @model @auth(rules: [{allow: public}]) @key(name: "byDocument", fields: ["documentID"]) {
  id: ID!
  lifeMemo: String
  myLifeDate: AWSDate!
  documentID: ID
}

type SearchHistory @model @auth(rules: [{allow: public}]) {
  id: ID!
  searchHistory: String
}

type IdeaMemo @model @auth(rules: [{allow: public}]) @key(name: "byDocument", fields: ["documentID"]) {
  id: ID!
  memo: String
  tags: String
  documentID: ID
}
 